<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern=".*" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First Name minlength should be {{firstName.errors.minlength.requiredLength}}</div>
     <div *ngIf="firstName.errors.maxlength">First Name maxlength should be {{firstName.errors.maxlength.requiredLength}}</div>
     <div *ngIf="firstName.errors.pattern">Invalid pattern for firstName</div>      
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-ptrimary">Submit</button>
</form>
